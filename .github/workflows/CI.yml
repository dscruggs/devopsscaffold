name: Test code
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: list repo
        run: |
          ls
      - name: Set up Python 3.11.2
        uses: actions/setup-python@v1
        with:
          python-version: 3.11.2
      - name: setup venv
        run: |
          make setup
      - name: activate venv
        run: |
          make source
      - name: Install dependencies
        run: |
          make install
      - name: Lint Check
        run: |
          make lint-check
      - name: Test
        run: |
          make test
      - name: clean up dir
        run: |
          make clean
